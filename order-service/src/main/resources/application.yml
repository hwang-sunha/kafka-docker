server:
  port: 0
spring:
  application:
    name: order-service
  zipkin:
    base-url: http://127.0.0.1:9411
    enabled : true
  sleuth:
    sampler:
      probability: 1.0
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/mydb
    username: root
    password: 1234
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
#        show_sql: true
        format_sql: true
        default_batch_fetch_size: 1000 #최적화 옵션

logging.level:
  org.hibernate.SQL: debug
  com.example.orderservice: info

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
greeting:
  message: Welcomt to the Simple E-commerce.
kafka:
  ipv4_address: 127.0.0.1:9092

management:
  endpoints:
    web:
      exposure:
        include: health, httptrace, info, metrics,  prometheus